<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body >
    <div class="container d-flex flex-column justify-content-center">
      <div class="startContainer">
        <p class="naslov text-center">Quiz App</p>
        <img src="quizpic.jfif" alt="quizpic" id="start" onclick="startQuiz()">
      </div>
      <div class="questionContainer none">
        <div class="container-header  d-flex flex-row justify-content-start fs-1">
        </div>
      <div class="question d-flex flex-column">
        <div class="question-header d-flex justify-content-center">
           <img id="questionImage" src="" alt="fb">
        </div>
        <div class="question-body">
          <h3 id="questionId" class="Question text-center"></h3>
          <div class="answers row d-flex justify-content-center">
            <p id="odgovor1"   class="answer col-md-5"></p>
            <p id="odgovor2"  class="answer col-md-5"></p>
            <p id="odgovor3"  class="answer col-md-5"></p>
            <p id="odgovor4"  class="answer col-md-5"></p>
          </div>
        </div>
      </div>
      </div>
      <div class="results d-flex flex-column justify-content-center align-items-center">
           
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
